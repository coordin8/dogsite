<!doctype html>
<html lang="en">

<!-- ============================================== -->
<!-- ==================   HEAD   ================== -->
<!-- ============================================== -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoCal Frenchies</title>
  <meta name="description" content="Description Here">
  <meta name="keywords" content="Keywords Here">
  <link rel="stylesheet" href="./css/style.css">

  <!-- DO I NEED THIS?
  <link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500,700' rel='stylesheet' type='text/css'>
-->

  <!-- faviconit.com favicons -->
  <!-- these are needed to display prpoper icons for all browsers/devices   -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="/icon/favicon-192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="/icon/favicon-160.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/icon/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16.png">
  <link rel="apple-touch-icon" href="/icon/favicon-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icon/favicon-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icon/favicon-72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icon/favicon-144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icon/favicon-60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icon/favicon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icon/favicon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/favicon-180.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="/icon/favicon-144.png">
  <meta name="msapplication-config" content="/icon/browserconfig.xml">
  <!-- ****** faviconit.com favicons ****** -->


</head>

<!-- ============================================== -->
<!-- ==================   BODY   ================== -->
<!-- ============================================== -->

<body>


  <!-- ============================================== -->
  <!-- ===============   Main Header   ============== -->
  <!-- ============================================== -->

  <header id="mainHeader">

    <div id="mainHeaderBar">
      <img id="headerLogo" src="/icon/headerPic.png" />
      <h5 id="headerTitle"> </h5>
      <ul id="mainHeaderList"></ul>
    </div>

    <img id="headerImageHook" src="images/headerHook3.jpg" />
    <h1> SOCAL FRENCHIES</h1>
    <h2> Breeding dogs since 1999 </h2>
    <button> Find Out More </button>


  </header>



  <!-- ============================================== -->
  <!-- ============   Middle of Website   =========== -->
  <!-- ============================================== -->

  <div id="middle">


    <script id="frenchSlider" type="text/template">
    <div class="slider">
      <div class="jcarousel-wrapper">
        <div class="jcarousel">
          <ul>
            {{#pics}}<li><img src="{{pic}}"></img></li>{{/pics}}
          </ul>
        </div>
        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>
        <p class="jcarousel-pagination"></p>
      </div>
      <div class="sliderText">
        <h2> {{title}} </h2>
        <br>
        <p> {{description}} </p>
      </div>
    </div>
    </script>

  </div>

  <!-- ============================================== -->
  <!-- =================   Footer   ================= -->
  <!-- ============================================== -->

  <footer>
    <h6>&copy; Copyright 2016 SoCalFrenchies.com </h6>
    <a href="https://twitter.com" class="SocialMediaIcons" id="TwitterIcon" title="Twitter link"></a>
    <a href="https://tumblr.com" class="SocialMediaIcons" id="TumblrIcon" title="Tumblr link"></a>
    <a href="https://youtube.com" class="SocialMediaIcons" id="YoutubeIcon" title="Youtube link"></a>
    <a href="https://google.com" class="SocialMediaIcons" id="EmailIcon" title="Email link"></a>
  </footer>


  <script src="./js/scripts.js"></script>
</body>

</html>
